{{- if .Values.networkPolicy.enabled }}
{{/*
Backend Network Policy
*/}}
{{- if .Values.backend.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "feastfrenzy.fullname" . }}-backend
  labels:
    {{- include "feastfrenzy.backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "feastfrenzy.backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    {{- if .Values.networkPolicy.ingress.enabled }}
    - from:
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: 3000
    {{- end }}
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              {{- include "feastfrenzy.frontend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 3000
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow MySQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mysql
      ports:
        - protocol: TCP
          port: 3306
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
{{- end }}

{{/*
Frontend Network Policy
*/}}
{{- if .Values.frontend.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "feastfrenzy.fullname" . }}-frontend
  labels:
    {{- include "feastfrenzy.frontend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "feastfrenzy.frontend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    {{- if .Values.networkPolicy.ingress.enabled }}
    - from:
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: 80
    {{- end }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow backend
    - to:
        - podSelector:
            matchLabels:
              {{- include "feastfrenzy.backend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 3000
{{- end }}
{{- end }}
