{{/*
JWT Secrets
*/}}
{{- if not .Values.secrets.jwt.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "feastfrenzy.jwt.secretName" . }}
  labels:
    {{- include "feastfrenzy.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwt.secret }}
  jwt-secret: {{ .Values.secrets.jwt.secret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwt.refreshSecret }}
  jwt-refresh-secret: {{ .Values.secrets.jwt.refreshSecret | b64enc | quote }}
  {{- else }}
  jwt-refresh-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
{{- end }}

{{/*
External Database Secret (when not using subchart)
*/}}
{{- if and (not .Values.mysql.enabled) (not .Values.externalDatabase.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "feastfrenzy.fullname" . }}-external-db
  labels:
    {{- include "feastfrenzy.labels" . | nindent 4 }}
type: Opaque
data:
  db-password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}

{{/*
External Redis Secret (when not using subchart)
*/}}
{{- if and (not .Values.redis.enabled) (not .Values.externalRedis.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "feastfrenzy.fullname" . }}-external-redis
  labels:
    {{- include "feastfrenzy.labels" . | nindent 4 }}
type: Opaque
data:
  redis-password: {{ .Values.externalRedis.password | b64enc | quote }}
{{- end }}
