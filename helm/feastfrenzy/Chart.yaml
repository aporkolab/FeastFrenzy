apiVersion: v2
name: feastfrenzy
description: |
  Enterprise Factory Canteen Management System
  Full-stack application with Angular frontend, Node.js backend, MySQL database, and Redis cache.

type: application

# Chart version - follows SemVer
version: 1.0.0

# Application version
appVersion: "1.0.0"

# Minimum Kubernetes version
kubeVersion: ">=1.23.0-0"

# Chart dependencies
dependencies:
  - name: mysql
    version: "9.14.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
  - name: redis
    version: "18.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

# Maintainer information
maintainers:
  - name: Adam Porkolab
    email: dr.porkolabadam@gmail.com
    url: https://github.com/APorkolab

# Chart keywords for searchability
keywords:
  - feastfrenzy
  - canteen
  - factory
  - management
  - fullstack
  - angular
  - nodejs
  - express

# Source code location
home: https://github.com/APorkolab/FeastFrenzy
sources:
  - https://github.com/APorkolab/FeastFrenzy

# Annotations for additional metadata
annotations:
  category: Enterprise Application
  licenses: MIT
