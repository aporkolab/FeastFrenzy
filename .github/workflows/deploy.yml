# FeastFrenzy Auto-Deploy Pipeline
# Triggers on push to main branch
# Deploys to feastfrenzy.dev via SSH

name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger button

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Run tests first
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --forceExit --passWithNoTests

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:ci

  # Job 2: Deploy to server
  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e  # Exit immediately if any command fails
            cd /home/tarara/FeastFrenzy

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ” Checking Node.js version..."
            node --version
            npm --version

            echo "ğŸ”¨ Building frontend..."
            cd frontend
            echo "Installing dependencies..."
            npm ci --legacy-peer-deps
            echo "Running build (using npx to ensure ng is found)..."
            npx ng build --configuration production --aot --optimization

            echo "ğŸ³ Rebuilding Docker container..."
            cd ..
            docker compose -f docker-compose.server.yml build --no-cache
            docker compose -f docker-compose.server.yml up -d

            echo "â³ Waiting for container..."
            sleep 10

            echo "ğŸ” Health check..."
            curl -sf http://127.0.0.1:3001/health || exit 1

            echo "âœ… Deploy complete!"

      - name: Notify success
        if: success()
        run: echo "ğŸ‰ Deployment successful! https://feastfrenzy.dev"

      - name: Notify failure
        if: failure()
        run: echo "âŒ Deployment failed! Check logs above."