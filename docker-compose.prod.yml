# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d
version: '3.8'

services:
  # ===========================================
  # MySQL Database - Production Configuration
  # ===========================================
  db:
    image: mysql:8.0
    container_name: feastfrenzy-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?Database root password required}
      MYSQL_DATABASE: ${DB_NAME:-feastfrenzy}
      MYSQL_USER: ${DB_USER:-feastfrenzy}
      MYSQL_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./table_scripts.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
      - --wait-timeout=28800
      - --interactive-timeout=28800
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - feastfrenzy-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # Redis Cache - Production Configuration
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: feastfrenzy-redis-prod
    restart: always
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - feastfrenzy-internal
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M

  # ===========================================
  # Backend API - Production Configuration
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - VERSION=${APP_VERSION:-1.0.0}
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - VCS_REF=${VCS_REF:-unknown}
    container_name: feastfrenzy-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-feastfrenzy}
      DB_USER: ${DB_USER:-feastfrenzy}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Redis password required}
      CACHE_ENABLED: "true"
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-300}
      CACHE_KEY_PREFIX: feastfrenzy_prod
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-https://feastfrenzy.example.com}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Features
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      ENABLE_RATE_LIMITING: "true"
      ENABLE_HELMET: "true"
      # Graceful shutdown
      SHUTDOWN_TIMEOUT: 30000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - feastfrenzy-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      replicas: 1

  # ===========================================
  # Frontend - Production Configuration
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-/api}
    container_name: feastfrenzy-frontend-prod
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - feastfrenzy-internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ===========================================
  # Nginx Reverse Proxy - Production
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: feastfrenzy-nginx-prod
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - feastfrenzy-internal
      - feastfrenzy-external
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  # Internal network - not exposed to host
  feastfrenzy-internal:
    driver: bridge
    internal: true
  # External network - for nginx to receive traffic
  feastfrenzy-external:
    driver: bridge
